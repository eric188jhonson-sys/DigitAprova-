<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>DigitAprova</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
    padding: 30px;
}

#container {
    background: white;
    padding: 20px;
    max-width: 700px;
    margin: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

#frase {
    font-size: 18px;
    margin-bottom: 20px;
}

textarea {
    width: 90%;
    height: 100px;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
}

#resultado {
    margin-top: 15px;
    font-weight: bold;
}
</style>
</head>

<body>

<div id="container">
    <h1>DigitAprova</h1>
    <p>Digite corretamente a frase abaixo:</p>

    <div id="frase"></div>

    <textarea id="entrada" placeholder="Digite aqui..."></textarea><br>

    <button onclick="verificar()">Verificar</button>
    <button onclick="proximaFrase()">Próxima frase</button>

    <div id="resultado"></div>
</div>

<script>
let frases = [
    "A administração pública deve obedecer aos princípios da legalidade, impessoalidade, moralidade, publicidade e eficiência.",
    "O concurso público é o meio constitucional de acesso aos cargos públicos.",
    "O servidor público deve agir conforme a lei e o interesse público.",
    "A Constituição Federal é a norma suprema do ordenamento jurídico.",
    "O Poder Executivo é responsável pela administração do Estado."
];

let indice = 0;

function mostrarFrase() {
    document.getElementById("frase").innerText = frases[indice];
    document.getElementById("entrada").value = "";
    document.getElementById("resultado").innerText = "";
}

function verificar() {
    let textoDigitado = document.getElementById("entrada").value;
    let fraseCorreta = frases[indice];

    if (textoDigitado === fraseCorreta) {
        document.getElementById("resultado").innerText = "✅ Parabéns! Você digitou corretamente.";
        document.getElementById("resultado").style.color = "green";
    } else {
        document.getElementById("resultado").innerText = "❌ Ainda há erros. Confira a digitação.";
        document.getElementById("resultado").style.color = "red";
    }
}

function proximaFrase() {
    indice++;
    if (indice >= frases.length) {
        indice = 0;
    }
    mostrarFrase();
}

mostrarFrase();
</script>

</body>
</html>
