let ordem={direito:[],informatica:[],logica:[],portugues:[]};
let posicao={direito:0,informatica:0,logica:0,portugues:0};

function atualizarPainel(){
  elPontos.textContent = pontos;
  elAcertos.textContent = acertos;
  elErros.textContent = erros;
}

function mostrarTreino(m){
  materiaAtual=m;
  ordem[m]=[...banco[m]].sort(()=>Math.random()-0.5);
  posicao[m]=0;

  document.getElementById("inicio").style.display="none";
  document.getElementById("treino").style.display="block";
  document.getElementById("tituloMateria").textContent = m.toUpperCase();

  novaPergunta();
}

function novaPergunta(){
  if(posicao[materiaAtual]>=ordem[materiaAtual].length){
    ordem[materiaAtual]=[...banco[materiaAtual]].sort(()=>Math.random()-0.5);
    posicao[materiaAtual]=0;
  }

  let q=ordem[materiaAtual][posicao[materiaAtual]++];
  document.getElementById("pergunta").textContent=q.pergunta;
  document.getElementById("respostaVisivel").textContent="Resposta correta: "+q.resposta;
  respostaAtual=q.resposta;

  document.getElementById("entrada").value="";
  document.getElementById("resultado").textContent="";
}

function verificar(){
  let digitado=document.getElementById("entrada").value.trim();
  if(digitado===respostaAtual){
    pontos+=10; acertos++;
    document.getElementById("resultado").textContent="✅ Correto!";
  }else{
    erros++;
    document.getElementById("resultado").textContent="❌ Errado!";
  }
  atualizarPainel();
}

function iniciarSimulado(){
  tempoRestante=60;
  document.getElementById("tempo").textContent="⏱ 60s";
  clearInterval(timer);

  timer=setInterval(()=>{
    tempoRestante--;
    document.getElementById("tempo").textContent="⏱ "+tempoRestante+"s";
    if(tempoRestante<=0){
      clearInterval(timer);
      alert("Simulado encerrado! Pontos: "+pontos);
    }
  },1000);
}

function voltar(){
  clearInterval(timer);
  document.getElementById("treino").style.display="none";
  document.getElementById("inicio").style.display="block";
}
