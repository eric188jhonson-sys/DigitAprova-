<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>

}

header {

}

}

  margin:10px;
  border:none;
  border-radius:8px;
  background:#00c6ff;
  color:black;
  font-size:16px;
  cursor:pointer;
}

textarea {
  width:80%;
  max-width:700px;
  height:120px;
  font-size:18px;
  border-radius:10px;
  padding:10px;
}

#frase {
  font-size:22px;
  margin-bottom:20px;
}

.teclado {
  margin-top:20px;
}

.tecla {
  display:inline-block;
  background:#333;
  color:white;
  padding:10px;

}
</style>
</head>

<body>

<header>DigitAprova</header>

<div id="inicio">
  <h2>Escolha uma mat√©ria</h2>

  <button type="button" onclick="mostrarTreino('informatica')">üíª Inform√°tica</button><br>
  <button type="button" onclick="mostrarTreino('logica')">üß† Racioc√≠nio L√≥gico</button>
</div>

<div id="treino" style="display:none;">
  <h2 id="tituloMateria"></h2>

  <p id="frase"></p>

  <textarea id="entrada" placeholder="Digite a frase acima..."></textarea><br><br>

  <button type="button" onclick="verificar()">Verificar</button>
  <button type="button" onclick="novaFrase()">Nova frase</button>
  <button type="button" onclick="voltar()">Voltar</button>

  <p id="resultado"></p>

  <div class="teclado">
    <div>
      <span class="tecla">Q</span><span class="tecla">W</span><span class="tecla">E</span><span class="tecla">R</span>
      <span class="tecla">T</span><span class="tecla">Y</span><span class="tecla">U</span><span class="tecla">I</span>
      <span class="tecla">O</span><span class="tecla">P</span>
    </div>
    <div>
      <span class="tecla">A</span><span class="tecla">S</span><span class="tecla">D</span><span class="tecla">F</span>
      <span class="tecla">G</span><span class="tecla">H</span><span class="tecla">J</span>
      <span class="tecla">K</span><span class="tecla">L</span>
    </div>
    <div>
      <span class="tecla">Z</span><span class="tecla">X</span><span class="tecla">C</span>
      <span class="tecla">V</span><span class="tecla">B</span><span class="tecla">N</span><span class="tecla">M</span>
    </div>
  </div>
</div>

<script>
let materiaAtual = "";
let fraseAtual = "";

const frases = {
  direito: [
    "A Constitui√ß√£o √© a lei fundamental do Estado.",
    "O princ√≠pio da legalidade exige atua√ß√£o conforme a lei.",
    "Todo poder emana do povo."
  ],
  informatica: [
    "O computador processa dados por meio de algoritmos.",
    "A internet conecta milh√µes de dispositivos no mundo.",
    "O sistema operacional gerencia os recursos do hardware."
  ],
  logica: [
    "Uma proposi√ß√£o pode ser verdadeira ou falsa.",
    "O racioc√≠nio l√≥gico busca conclus√µes v√°lidas.",
    "Se todo A √© B ent√£o todo B n√£o √© necessariamente A."
  ]
};

function mostrarTreino(materia) {
  materiaAtual = materia;
  document.getElementById("inicio").style.display = "none";
  document.getElementById("treino").style.display = "block";
  document.getElementById("tituloMateria").innerText =
    materia.charAt(0).toUpperCase() + materia.slice(1);
  novaFrase();
}

function novaFrase() {
  let lista = frases[materiaAtual];
  let indice = Math.floor(Math.random() * lista.length);
  fraseAtual = lista[indice];
  document.getElementById("frase").innerText = fraseAtual;
  document.getElementById("entrada").value = "";
  document.getElementById("resultado").innerText = "";
}

function verificar() {
  let digitado = document.getElementById("entrada").value.trim();
  if (digitado === fraseAtual) {
    document.getElementById("resultado").innerText = "‚úÖ Correto!";
  } else {
    document.getElementById("resultado").innerText = "‚ùå H√° erros na digita√ß√£o.";
  }
}

function voltar() {
  document.getElementById("treino").style.display = "none";
  document.getElementById("inicio").style.display = "block";
}
</script>

</body>
</html>
