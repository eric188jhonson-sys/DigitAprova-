<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>DigitAprova</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#1e3c72,#2a5298);
  color:white;
}
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  background: rgba(0,0,0,0.2);
}
.logo{font-size:22px;font-weight:bold;}
.menu a{color:white;margin:0 15px;text-decoration:none;}
.botao-nav{background:white;color:#2a5298;padding:8px 15px;border-radius:20px;text-decoration:none;font-weight:bold;}

.hero{text-align:center;margin-top:60px;}
.cards{display:flex;justify-content:center;gap:30px;margin-top:50px;flex-wrap:wrap;}
.card{
  background:white;color:#2a5298;padding:30px;width:220px;
  border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,0.3);
  cursor:pointer;transition:0.3s;
}
.card:hover{transform:translateY(-8px);}

#treino{display:none;text-align:center;margin-top:30px;}
textarea{
  width:80%;max-width:700px;height:120px;font-size:18px;
  border-radius:10px;padding:10px;margin-top:15px;
}
button{
  padding:10px 20px;margin:10px;border:none;border-radius:8px;
  background:#00c6ff;color:black;font-size:16px;cursor:pointer;
}

#pergunta{font-size:20px;margin-top:20px;}
#respostaVisivel{color:#00ffcc;font-weight:bold;margin-top:10px;}
#painel{margin-top:15px;font-size:18px;}
</style>
</head>

<body>

<nav>
  <div class="logo">DigitAprova</div>
  <div class="menu">
    <a href="#">In√≠cio</a>
    <a href="#">Progresso</a>
    <a href="#">Sobre</a>
  </div>
  <a href="#" class="botao-nav">Entrar</a>
</nav>

<div id="inicio">
  <div class="hero">
    <h1>Treine para concursos digitando</h1>
    <p>Digite exatamente a resposta correta.</p>
  </div>

  <div class="cards">
    <div class="card" onclick="mostrarTreino('direito')">üìö Direito</div>
    <div class="card" onclick="mostrarTreino('informatica')">üíª Inform√°tica</div>
    <div class="card" onclick="mostrarTreino('logica')">üß† L√≥gica</div>
  </div>
</div>

<div id="treino">
  <h2 id="tituloMateria"></h2>

  <p id="pergunta"></p>
  <p id="respostaVisivel"></p>

  <textarea id="entrada" placeholder="Digite exatamente a resposta acima..."></textarea><br>

  <button onclick="verificar()">Verificar</button>
  <button onclick="novaPergunta()">Pr√≥xima</button>
  <button onclick="iniciarSimulado()">Modo Simulado</button>
  <button onclick="voltar()">Voltar</button>

  <div id="painel">
    Pontos: <span id="pontos">0</span> |
    Acertos: <span id="acertos">0</span> |
    Erros: <span id="erros">0</span>
  </div>

  <p id="resultado"></p>
  <p id="tempo"></p>
</div>

<script>
let materiaAtual="", respostaAtual="", inicioTempo;
let pontos=0, acertos=0, erros=0;
let tempoRestante=60, timer;

const banco = {
  direito: [
    {pergunta:"Todo poder emana de quem?", resposta:"Do povo."},
    {pergunta:"Qual princ√≠pio exige agir conforme a lei?", resposta:"Legalidade."},
    {pergunta:"Qual poder elabora as leis?", resposta:"Poder Legislativo."}
  ],
  informatica: [
    {pergunta:"Atalho copiar no Windows?", resposta:"Ctrl mais C."},
    {pergunta:"O que √© CPU?", resposta:"Unidade central de processamento."},
    {pergunta:"Qual sistema gerencia o computador?", resposta:"Sistema operacional."}
  ],
  logica: [
    {pergunta:"Uma proposi√ß√£o pode ser?", resposta:"Verdadeira ou falsa."},
    {pergunta:"Se todo A √© B e todo B √© C?", resposta:"Todo A √© C."},
    {pergunta:"S√≠mbolo ‚àß representa?", resposta:"Conjun√ß√£o."}
  ]
};

let ordem={direito:[],informatica:[],logica:[]};
let posicao={direito:0,informatica:0,logica:0};

function salvarProgresso(){
  localStorage.setItem("digitaprova", JSON.stringify({pontos,acertos,erros}));
}

function carregarProgresso(){
  let dados=JSON.parse(localStorage.getItem("digitaprova"));
  if(dados){
    pontos=dados.pontos; acertos=dados.acertos; erros=dados.erros;
  }
  atualizarPainel();
}

function atualizarPainel(){
  pontos.textContent = window.pontos;
  acertos.textContent = window.acertos;
  erros.textContent = window.erros;
}

function mostrarTreino(m){
  materiaAtual=m;
  ordem[m]=[...banco[m]].sort(()=>Math.random()-0.5);
  posicao[m]=0;

  document.getElementById("inicio").style.display="none";
  document.getElementById("treino").style.display="block";
  tituloMateria.textContent=m.toUpperCase();

  carregarProgresso();
  novaPergunta();
}

function novaPergunta(){
  if(posicao[materiaAtual]>=ordem[materiaAtual].length){
    ordem[materiaAtual]=[...banco[materiaAtual]].sort(()=>Math.random()-0.5);
    posicao[materiaAtual]=0;
  }

  let q=ordem[materiaAtual][posicao[materiaAtual]++];
  pergunta.textContent=q.pergunta;
  respostaVisivel.textContent="Resposta: "+q.resposta;
  respostaAtual=q.resposta;

  entrada.value="";
  resultado.textContent="";
  inicioTempo=new Date();
}

function verificar(){
  let digitado=entrada.value.trim();
  if(digitado===respostaAtual){
    pontos+=10; acertos++;
    resultado.textContent="‚úÖ Correto!";
  }else{
    erros++;
    resultado.textContent="‚ùå Errado!";
  }
  salvarProgresso();
  atualizarPainel();
}

function iniciarSimulado(){
  tempoRestante=60;
  tempo.textContent="‚è± 60s";
  clearInterval(timer);

  timer=setInterval(()=>{
    tempoRestante--;
    tempo.textContent="‚è± "+tempoRestante+"s";
    if(tempoRestante<=0){
      clearInterval(timer);
      alert("Simulado encerrado! Pontos: "+pontos);
    }
  },1000);
}

function voltar(){
  clearInterval(timer);
  document.getElementById("treino").style.display="none";
  document.getElementById("inicio").style.display="block";
}
</script>

</body>
</html>
