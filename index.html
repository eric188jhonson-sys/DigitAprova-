<body>

<nav>

  <div class="menu">

    <a href="#">Sobre</a>
  </div>

</nav>

<!-- TELA INICIAL -->
<div id="inicio">
  <div class="hero">
    <h1>Treine para concursos digitando</h1>
    <p>Melhore sua velocidade e precis√£o com frases reais.</p>
  </div>

  <div class="cards">
    <div class="card" onclick="mostrarTreino('direito')">
      <h3>üìö Direito</h3>
      <p>Leis e princ√≠pios jur√≠dicos.</p>
    </div>

    <div class="card" onclick="mostrarTreino('informatica')">
      <h3>üíª Inform√°tica</h3>
      <p>Termos t√©cnicos e conceitos digitais.</p>
    </div>

    <div class="card" onclick="mostrarTreino('logica')">
      <h3>üß† Raci√≠nio L√≥gico</h3>
      <p>Proposi√ß√µes e estruturas l√≥gicas.</p>
    </div>
  </div>
</div>

<!-- TELA TREINO -->
<div id="treino">
  <h2 id="tituloMateria"></h2>

  <p id="frase"></p>

  <textarea id="entrada" placeholder="Digite a frase acima..."></textarea><br>

  <button onclick="verificar()">Verificar</button>
  <button onclick="novaFrase()">Nova frase</button>
  <button onclick="voltar()">Voltar</button>

  <p id="resultado"></p>
  <p id="tempo"></p>
</div>

<script>
let materiaAtual = "";
let fraseAtual = "";
let inicioTempo;

const frases = {
  direito: [
    "A Constitui√ß√£o √© a lei fundamental do Estado.",
    "O princ√≠pio da legalidade exige atua√ß√£o conforme a lei.",
    "Todo poder emana do povo."
  ],
  informatica: [
    "O computador processa dados por meio de algoritmos.",
    "A internet conecta milh√µes de dispositivos no mundo.",
    "O sistema operacional gerencia os recursos do hardware."
  ],
  logica: [
    "Uma proposi√ß√£o pode ser verdadeira ou falsa.",
    "O racioc√≠nio l√≥gico busca conclus√µes v√°lidas.",
    "Se todo A √© B ent√£o todo B n√£o √© necessariamente A."
  ]
};

function mostrarTreino(materia){
  materiaAtual = materia;
  document.getElementById("inicio").style.display="none";
  document.getElementById("treino").style.display="block";
  document.getElementById("tituloMateria").innerText =
  materia.charAt(0).toUpperCase()+materia.slice(1);
  novaFrase();
}

function novaFrase(){
  let lista = frases[materiaAtual];
  let indice = Math.floor(Math.random()*lista.length);
  fraseAtual = lista[indice];
  document.getElementById("frase").innerText = fraseAtual;
  document.getElementById("entrada").value="";
  document.getElementById("resultado").innerText="";
  document.getElementById("tempo").innerText="";
  inicioTempo = new Date();
}

function verificar(){
  let digitado = document.getElementById("entrada").value.trim();
  let total = fraseAtual.length;
  let corretos = 0;

  for(let i=0;i<total;i++){
    if(digitado[i]===fraseAtual[i]){
      corretos++;
    }
  }

  let porcentagem = Math.round((corretos/total)*100);
  let fimTempo = new Date();
  let segundos = Math.floor((fimTempo-inicioTempo)/1000);

  if(digitado===fraseAtual){
    document.getElementById("resultado").innerText =
    "‚úÖ Correto! Precis√£o: 100%";
  }else{
    document.getElementById("resultado").innerText =
    "‚ùå Precis√£o: "+porcentagem+"%";
  }

  document.getElementById("tempo").innerText =
  "‚è± Tempo: "+segundos+" segundos";
}

function voltar(){
  document.getElementById("treino").style.display="none";
  document.getElementById("inicio").style.display="block";
}
</script>
