<script>
let materiaAtual = "";
let respostaAtual = "";
let inicioTempo;

// BANCO DE QUEST√ïES
const banco = {
  direito: [
    { pergunta: "Segundo a Constitui√ß√£o Federal, todo poder emana de quem?", resposta: "Do povo." },
    { pergunta: "A investidura em cargo p√∫blico depende de qu√™?", resposta: "De aprova√ß√£o pr√©via em concurso p√∫blico." },
    { pergunta: "Qual princ√≠pio obriga a administra√ß√£o p√∫blica a agir conforme a lei?", resposta: "Princ√≠pio da legalidade." },
    { pergunta: "Qual princ√≠pio impede favorecimentos pessoais?", resposta: "Princ√≠pio da impessoalidade." },
    { pergunta: "Qual princ√≠pio exige honestidade administrativa?", resposta: "Princ√≠pio da moralidade." },
    { pergunta: "Qual princ√≠pio garante divulga√ß√£o dos atos administrativos?", resposta: "Princ√≠pio da publicidade." },
    { pergunta: "Qual princ√≠pio busca melhores resultados?", resposta: "Princ√≠pio da efici√™ncia." },
    { pergunta: "Qual poder elabora as leis?", resposta: "Poder Legislativo." },
    { pergunta: "Qual poder executa as leis?", resposta: "Poder Executivo." },
    { pergunta: "Qual poder julga conforme a lei?", resposta: "Poder Judici√°rio." },
    { pergunta: "Os direitos fundamentais est√£o previstos em qual artigo da Constitui√ß√£o?", resposta: "No artigo quinto." },
    { pergunta: "O concurso p√∫blico √© forma de acesso a que tipo de cargo?", resposta: "Cargo p√∫blico efetivo." }
  ],

  informatica: [
    { pergunta: "Qual atalho copia um arquivo no Windows?", resposta: "Ctrl mais C." },
    { pergunta: "Qual atalho cola um arquivo no Windows?", resposta: "Ctrl mais V." },
    { pergunta: "Qual atalho recorta um arquivo no Windows?", resposta: "Ctrl mais X." },
    { pergunta: "Qual sistema gerencia os recursos do computador?", resposta: "Sistema operacional." },
    { pergunta: "O que significa a sigla CPU?", resposta: "Unidade central de processamento." },
    { pergunta: "O que significa a sigla RAM?", resposta: "Mem√≥ria de acesso aleat√≥rio." },
    { pergunta: "O que √© software?", resposta: "Conjunto de programas e instru√ß√µes." },
    { pergunta: "O que √© hardware?", resposta: "Parte f√≠sica do computador." },
    { pergunta: "Qual dispositivo √© usado para digitar?", resposta: "Teclado." },
    { pergunta: "Qual rede mundial conecta computadores?", resposta: "Internet." }
  ],

  logica: [
    { pergunta: "Uma proposi√ß√£o pode assumir quais valores?", resposta: "Verdadeiro ou falso." },
    { pergunta: "Se todo A √© B e todo B √© C, o que se conclui?", resposta: "Todo A √© C." },
    { pergunta: "O racioc√≠nio l√≥gico busca conclus√µes de que tipo?", resposta: "Conclus√µes v√°lidas." },
    { pergunta: "O s√≠mbolo ‚àß representa qual opera√ß√£o l√≥gica?", resposta: "Conjun√ß√£o." },
    { pergunta: "O s√≠mbolo ‚à® representa qual opera√ß√£o l√≥gica?", resposta: "Disjun√ß√£o." },
    { pergunta: "O s√≠mbolo ¬¨ representa qual opera√ß√£o l√≥gica?", resposta: "Nega√ß√£o." },
    { pergunta: "O que √© uma tautologia?", resposta: "Proposi√ß√£o sempre verdadeira." },
    { pergunta: "O que √© uma contradi√ß√£o?", resposta: "Proposi√ß√£o sempre falsa." },
    { pergunta: "O que √© uma conting√™ncia?", resposta: "Proposi√ß√£o que pode ser verdadeira ou falsa." }
  ]
};

// CONTROLE DE ORDEM (SEM REPETIR)
let ordem = {
  direito: [],
  informatica: [],
  logica: []
};

let posicao = {
  direito: 0,
  informatica: 0,
  logica: 0
};

function mostrarTreino(materia){
  materiaAtual = materia;

  ordem[materia] = [...banco[materia]].sort(() => Math.random() - 0.5);
  posicao[materia] = 0;

  document.getElementById("inicio").style.display="none";
  document.getElementById("treino").style.display="block";
  document.getElementById("tituloMateria").innerText =
    materia.charAt(0).toUpperCase()+materia.slice(1);

  novaPergunta();
}

function novaPergunta(){
  if(posicao[materiaAtual] >= ordem[materiaAtual].length){
    ordem[materiaAtual] = [...banco[materiaAtual]].sort(() => Math.random() - 0.5);
    posicao[materiaAtual] = 0;
  }

  let selecionada = ordem[materiaAtual][posicao[materiaAtual]];
  posicao[materiaAtual]++;

  document.getElementById("pergunta").innerText = selecionada.pergunta;
  respostaAtual = selecionada.resposta;

  document.getElementById("entrada").value="";
  document.getElementById("resultado").innerText="";
  document.getElementById("tempo").innerText="";
  inicioTempo = new Date();
}

function verificar(){
  let digitado = document.getElementById("entrada").value.trim();
  let total = respostaAtual.length;
  let corretos = 0;

  for(let i=0;i<total;i++){
    if(digitado[i] === respostaAtual[i]){
      corretos++;
    }
  }

  let porcentagem = Math.round((corretos/total)*100);
  let fimTempo = new Date();
  let segundos = Math.floor((fimTempo - inicioTempo)/1000);

  if(digitado === respostaAtual){
    document.getElementById("resultado").innerText = "‚úÖ Correto! 100%";
  } else {
    document.getElementById("resultado").innerText = "‚ùå Precis√£o: " + porcentagem + "%";
  }

  document.getElementById("tempo").innerText = "‚è± Tempo: " + segundos + " segundos";
}

function voltar(){
  document.getElementById("treino").style.display="none";
  document.getElementById("inicio").style.display="block";
}
</script>
