<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DigitAprova</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #frase {
      font-size: 22px;
      margin: 20px;
    }

    input {
      width: 80%;
      padding: 10px;
      font-size: 18px;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>DigitAprova</h1>

  <div id="frase"></div>

  <input type="text" id="entrada" placeholder="Digite aqui..." autofocus>

  <div id="status"></div>

  <script>
    const frases = [
      "A Constitui√ß√£o √© a lei fundamental do Estado.",
      "O servidor p√∫blico deve agir com legalidade.",
      "O princ√≠pio da moralidade rege a administra√ß√£o p√∫blica.",
      "O concurso p√∫blico garante igualdade de acesso.",
      "Direitos e deveres s√£o previstos em lei."
    ];

    let indice = 0;

    const fraseDiv = document.getElementById("frase");
    const entrada = document.getElementById("entrada");
    const status = document.getElementById("status");

    function carregarFrase() {
      fraseDiv.textContent = frases[indice];
      entrada.value = "";
      status.textContent = "";
    }

    entrada.addEventListener("input", function() {
      if (entrada.value === frases[indice]) {
        status.textContent = "‚úîÔ∏è Correto!";
        indice++;

        if (indice < frases.length) {
          setTimeout(carregarFrase, 800);
        } else {
          fraseDiv.textContent = "üéâ Fim do treino!";
          entrada.disabled = true;
        }
      }
    });

    carregarFrase();
  </script>

</body>
</html>
