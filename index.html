<div class="container" id="treino" style="display:none;">
  <h1 id="tituloMateria">Treino</h1>
  <p id="frase"></p>

  <textarea id="entrada" placeholder="Digite a frase acima..." rows="4" style="width:100%;border-radius:10px;padding:10px;font-size:16px;"></textarea>

  <div class="buttons" style="margin-top:15px;">
    <button onclick="verificar()">‚úÖ Verificar</button>
    <button onclick="novaFrase()">üîÑ Nova frase</button>
    <button onclick="voltar()">‚¨Ö Voltar</button>
  </div>

  <p id="resultado" style="margin-top:15px;"></p>
</div>

<script>
  const frases = {
    direito: [
      "A Constitui√ß√£o Federal √© a norma suprema do ordenamento jur√≠dico.",
      "O princ√≠pio da legalidade obriga a administra√ß√£o p√∫blica a agir conforme a lei.",
      "Todo poder emana do povo, que o exerce por meio de representantes eleitos."
    ],
    informatica: [
      "O hardware corresponde √† parte f√≠sica do computador.",
      "O sistema operacional gerencia os recursos do computador.",
      "A mem√≥ria RAM armazena dados temporariamente."
    ],
    logica: [
      "Se todo A √© B e todo B √© C, ent√£o todo A √© C.",
      "Uma proposi√ß√£o √© verdadeira ou falsa, n√£o existindo terceira possibilidade.",
      "A nega√ß√£o de uma proposi√ß√£o inverte seu valor l√≥gico."
    ]
  };

  let materiaAtual = "";
  let fraseAtual = "";

  const botoes = document.querySelectorAll(".buttons button");

  botoes[0].onclick = () => iniciar("direito");
  botoes[1].onclick = () => iniciar("informatica");
  botoes[2].onclick = () => iniciar("logica");

  function iniciar(materia) {
    materiaAtual = materia;
    document.querySelector(".container").style.display = "none";
    document.getElementById("treino").style.display = "block";

    if (materia === "direito") tituloMateria.innerText = "üìö Direito";
    if (materia === "informatica") tituloMateria.innerText = "üíª Inform√°tica";
    if (materia === "logica") tituloMateria.innerText = "üß† Racioc√≠nio L√≥gico";

    novaFrase();
  }

  function novaFrase() {
    const lista = frases[materiaAtual];
    fraseAtual = lista[Math.floor(Math.random() * lista.length)];
    document.getElementById("frase").innerText = fraseAtual;
    document.getElementById("entrada").value = "";
    document.getElementById("resultado").innerText = "";
  }

  function verificar() {
    const digitado = document.getElementById("entrada").value;

    if (digitado === fraseAtual) {
      resultado.innerText = "‚úÖ Perfeito! Frase digitada corretamente.";
      resultado.style.color = "lightgreen";
    } else {
      resultado.innerText = "‚ùå H√° diferen√ßas entre o texto digitado e a frase.";
      resultado.style.color = "salmon";
    }
  }

  function voltar() {
    document.getElementById("treino").style.display = "none";
    document.querySelector(".container").style.display = "block";
  }
</script>
