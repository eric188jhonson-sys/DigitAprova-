<!-- TELA INICIAL -->
<div id="inicio">
  <div class="hero">
    <h1>Treine para concursos digitando</h1>
    <p>Digite respostas corretas de quest√µes de concurso.</p>
  </div>

  <div class="cards">
    <div class="card" onclick="mostrarTreino('direito')">
      <h3>üìö Direito</h3>
      <p>Quest√µes jur√≠dicas.</p>
    </div>

    <div class="card" onclick="mostrarTreino('informatica')">
      <h3>üíª Inform√°tica</h3>
      <p>Conceitos de tecnologia.</p>
    </div>

    <div class="card" onclick="mostrarTreino('logica')">

<!-- TELA TREINO -->
<div id="treino">
  <h2 id="tituloMateria"></h2>

  <p id="pergunta"></p>
  <p><strong>Digite a resposta correta:</strong></p>

  <textarea id="entrada" placeholder="Digite a resposta aqui..."></textarea><br>

  <button onclick="verificar()">Verificar</button>
  <button onclick="novaPergunta()">Pr√≥xima</button>
  <button onclick="voltar()">Voltar</button>

  <p id="resultado"></p>
  <p id="tempo"></p>
</div>

<script>
let materiaAtual = "";
let respostaAtual = "";
let inicioTempo;

const banco = {
  direito: [
    { pergunta: "Segundo a Constitui√ß√£o Federal, todo poder emana de quem?", resposta: "Do povo." },
    { pergunta: "Qual princ√≠pio obriga a administra√ß√£o p√∫blica a agir conforme a lei?", resposta: "Princ√≠pio da legalidade." },
    { pergunta: "A investidura em cargo p√∫blico depende de qu√™?", resposta: "De aprova√ß√£o pr√©via em concurso p√∫blico." }
  ],
  informatica: [
    { pergunta: "Qual atalho copia um arquivo no Windows?", resposta: "Ctrl + C" },
    { pergunta: "Qual sistema gerencia os recursos do computador?", resposta: "Sistema operacional." },
    { pergunta: "O que a internet conecta?", resposta: "Milh√µes de dispositivos no mundo." }
  ],
  logica: [
    { pergunta: "Uma proposi√ß√£o pode assumir quais valores?", resposta: "Verdadeiro ou falso." },
    { pergunta: "Se todo A √© B e todo B √© C, ent√£o o que se pode concluir?", resposta: "Todo A √© C." },
    { pergunta: "O racioc√≠nio l√≥gico busca conclus√µes de que tipo?", resposta: "Conclus√µes v√°lidas." }
  ]
};

let restantes = {
  direito: [],
  informatica: [],
  logica: []
};

function mostrarTreino(materia){
  materiaAtual = materia;
  restantes[materia] = [...banco[materia]];

  document.getElementById("inicio").style.display="none";
  document.getElementById("treino").style.display="block";
  document.getElementById("tituloMateria").innerText =
    materia.charAt(0).toUpperCase()+materia.slice(1);

  novaPergunta();
}

function novaPergunta(){
  if(restantes[materiaAtual].length === 0){
    restantes[materiaAtual] = [...banco[materiaAtual]];
  }

  let lista = restantes[materiaAtual];
  let indice = Math.floor(Math.random() * lista.length);
  let selecionada = lista.splice(indice,1)[0];

  document.getElementById("pergunta").innerText = selecionada.pergunta;
  respostaAtual = selecionada.resposta;

  document.getElementById("entrada").value="";
  document.getElementById("resultado").innerText="";
  document.getElementById("tempo").innerText="";
  inicioTempo = new Date();
}

function verificar(){
  let digitado = document.getElementById("entrada").value.trim();
  let total = respostaAtual.length;
  let corretos = 0;

  for(let i=0;i<total;i++){
    if(digitado[i] === respostaAtual[i]){
      corretos++;
    }
  }

  let porcentagem = Math.round((corretos/total)*100);
  let fimTempo = new Date();
  let segundos = Math.floor((fimTempo - inicioTempo)/1000);

  if(digitado === respostaAtual){
    document.getElementById("resultado").innerText = "‚úÖ Correto! 100%";
  } else {
    document.getElementById("resultado").innerText = "‚ùå Precis√£o: " + porcentagem + "%";
  }

  document.getElementById("tempo").innerText = "‚è± Tempo: " + segundos + " segundos";
}

function voltar(){
  document.getElementById("treino").style.display="none";
  document.getElementById("inicio").style.display="block";
}
</script>
